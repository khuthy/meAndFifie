<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-note class="ion-padding-horizontal">
        <small>{{ name }}</small>
      </ion-note>
    </ion-col>
    <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="3" size-lg="3" *ngFor="let user of users">
       <!-- this is a component inside another component -->
       <app-sub-bar  [user]="user"></app-sub-bar>
    </ion-col>
  </ion-row>
</ion-grid>
